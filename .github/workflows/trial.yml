name: Trials

on: 
  push:
    branches: [test_branch]

jobs:
  try:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install .
          pytest cv_tests
          
      - name: success 
        if: success()
        run: echo "successful tests"
        
      - name: fail
        if: ${{ !success() }}
        run: echo "failed tests
     
   
