name: Trials

jobs:
  try:
    runs-on: ubuntu-latest
    steps:
      uses: actions/checckout@v3
      uses: actions/setup-python@v4
      with:
        python-version: 3.10
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install .
        pytest cv_tests
     
     if: ${{ success() }}
     run: echo "successful tests"
     if: ${{ !success() }}
     run: echo "failed tests
     
   
